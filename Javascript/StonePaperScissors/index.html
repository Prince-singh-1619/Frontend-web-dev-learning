<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone-Paper-Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <section>
    <div class="choices">
        <div class="choice" id="rock">
          <img src="./images/rock.png" alt="rock" height="180px" width="180px">
        </div>
        <div class="choice" id="paper">
          <img src="./images/paper.png" alt="paper" height="180px" width="180px">
        </div>
        <div class="choice" id="scissors">
          <img src="./images/scissors.png" alt="scissor" height="180px" width="180px">
        </div>
    </div>

    <div id="scoreboard">
        <div class="score">
          <p id="user-score">0</p>
          <p>You</p>
        </div>
        <div class="score">
          <p id="comp-score">0</p>
          <p>System</p>
        </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    
  </section>
  
  <script src="app.js"></script>
</body>
</html>
