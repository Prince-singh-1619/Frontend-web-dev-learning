<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-blue-900 h-[100vh] w-[100vw] flex align-center justify-center">
        <div class="flex flex-col gap-[10px] justify-center items-center w-[200px] ">

            <h2 class="text-blue-400"> <b>Increment And Decrement</b> </h2>

            <div class="bg-white h-[50px] w-[200px] flex justify-around items-center rounded-sm " >
                <button onclick="decrement()" class="border-r-2 pr-5"> <i class="fa-solid fa-minus"></i> </button> 
                <div id="counter" class="font-bold">0</div>
                <button onclick="increment()" class="border-l-2 pl-5"> <i class="fa-solid fa-plus"></i> </button>

            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/7ea7f04c7a.js" crossorigin="anonymous"></script>
    <script src="counter.js"></script>
</body>
</html>
