<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <section class="container" style="display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh">
        <h2>Password Generator</h2>

        <div class="displayer">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg ></span>
                <img src="./images/copy.png" alt="copy" height="15" width="15" class="border-solid border-2 border-black rounded-md">
            </button>
        </div>

        <div class="input-container">

            <!-- password length -->
            <div class="length-container" style="display:flex; justify-content:space-between">
                <p>Password length</p>
                <p data-lengthNumber >10</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" step="1" value="8" class="slider" data-lengthSlider >

            <!-- checkboxes -->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include UPPERCASE letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
    
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
            
            <!-- strength scetion -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <button class="generateButton">Generate Password</button>
        </div>
    </section>

    <script src="password.js"></script>
</body>
</html>
